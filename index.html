<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fashion Quote Generator</title>
</head>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js"></script>
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>
<div id="wrapper">
  <div id="quote-box">
    <div id="offwhite-left">"</div>
    <div id="offwhite-right">"</div>
    <div class="quote-text">
      <span id="text"></span>
    </div>
    <div class="quote-author"> <span id="author"></span></div>
   <div class="buttons">
      <a
        href="https://twitter.com/intent/tweet"
        class="button"
        id="tweet-quote"
        title="Tweet this quote!"
        target="_top"
      >
        <i class="fa fa-twitter"></i>
      </a>
    
      <button class="button" id="new-quote" onClick="generateQuote()">NEW QUOTE</button>
    </div>
  </div>
